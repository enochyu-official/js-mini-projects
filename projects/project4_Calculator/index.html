<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4: Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id=calculator-output>
      <span id="output"></span>
    </div>

    <div id=calculator-input>
      <div class="column" id="col1">
        <button type="button" class="btn1" id="1" value="1">$1$</button>
        <button type="button" class="btn1" id="4" value="4">$4$</button>
        <button type="button" class="btn1" id="7" value="7">$7$</button>
        <button type="button" class="btn1" id="0" value="0">$0$</button>
      </div>

      <div class="column" id="col2">
        <button type="button" class="btn1" id="2" value="2">$2$</button>
        <button type="button" class="btn1" id="5" value="5">$5$</button>
        <button type="button" class="btn1" id="8" value="8">$8$</button>
        <button type="button" class="btn1" id="pi" value="&pi;">$\pi$</button>
      </div>

      <div class="column" id="col3">
        <button type="button" class="btn1" id="3" value="3">$3$</button>
        <button type="button" class="btn1" id="6" value="6">$6$</button>
        <button type="button" class="btn1" id="9" value="9">$9$</button>
        <button type="button" class="btn1" id="e" value="e">$e$</button>
      </div>

      <div class="column" id="col4">
        <button type="button" class="btn" id="plus" value="&thinsp;&plus;&thinsp;">$+$</button>
        <button type="button" class="btn" id="minus" value="&thinsp;&minus;&thinsp;">$-$</button>
        <button type="button" class="btn" id="multiply" value="&thinsp;&times;&thinsp;">$\times$</button>
        <button type="button" class="btn" id="divide" value="&thinsp;&divide;&thinsp;">$\div$</button>
      </div>

      <div class="column" id="col5">
        <button type="button" class="btn" id="power" value="^">$x^y$</button>
        <button type="button" class="btn" id="sqrt" value="&radic;">$\sqrt{}$</button>
        <button type="button" class="btn" id="log" value="&thinsp;log&thinsp;">$\log$</button>
        <button type="button" class="btn" id="mod" value="&thinsp;mod&thinsp;">$\bmod{}$</button>
      </div>

      <div class="column" id="col6">
        <button type="button" class="btn" id="clear">$\text{AC}$</button>
        <button type="button" class="btn" id="equal">$=$</button>
      </div>
    </div>
  </div>
</body>
<footer>
  <script src="script.js"></script>
  <script>
    MathJax = {
      options: {
        menuOptions: {
          settings: {
            enrich: false,
            collapsible: false,
            speech: false,
            braille: false,
            assistiveMml: false,
          }
        }
      },
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],  
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-svg.js"></script>
</footer>
</html>
