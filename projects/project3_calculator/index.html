<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 3: Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id=calculator-output>
      <span id="output">0</span>
    </div>

    <div id=calculator-input>
      <div class="column" id"col1">
        <button type="button" class="btn" id="1">$1$</button>
        <button type="button" class="btn" id="4">$4$</button>
        <button type="button" class="btn" id="7">$7$</button>
        <button type="button" class="btn" id="0">$0$</button>
      </div>

      <div class="column" id"col2">
        <button type="button" class="btn" id="2">$2$</button>
        <button type="button" class="btn" id="5">$5$</button>
        <button type="button" class="btn" id="8">$8$</button>
        <button type="button" class="btn" id="pi">$\pi$</button>
      </div>

      <div class="column" id"col3">
        <button type="button" class="btn" id="3">$3$</button>
        <button type="button" class="btn" id="6">$6$</button>
        <button type="button" class="btn" id="9">$9$</button>
        <button type="button" class="btn" id="e">$e$</button>
      </div>

      <div class="column" id"col4">
        <button type="button" class="btn" id="plus">$+$</button>
        <button type="button" class="btn" id="minus">$-$</button>
        <button type="button" class="btn" id="multiply">$\times$</button>
        <button type="button" class="btn" id="divide">$\div$</button>
      </div>

      <div class="column" id"col5">
        <button type="button" class="btn" id="power">$x^y$</button>
        <button type="button" class="btn" id="sqrt">$\sqrt{}$</button>
        <button type="button" class="btn" id="log">$\log$</button>
        <button type="button" class="btn" id="mod">$\bmod{}$</button>
      </div>

      <div class="column" id="col6">
        <button type="button" class="btn" id="clear">$\text{AC}$</button>
        <button type="button" class="btn" id="equal">$=$</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-svg.js"></script>
</body>
</html>
